<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand mb-0 h1 text-color"><img class="app-logo" src="">QuizApp</a>
        </div>
    </nav>
    <div class="center-container">
        <div class="container-fluid">
            <div class="quiz-container">
                <div class="col-10">
                    <div class="card bg-dark">
                        <img id="cardImage" src="./img/quiz-time.jpg" class="card-img-top">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar progress-bar-color border-rad text-dark" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                          </div>
                        <div class="card-body">
                            <h5 id="cardTitle" class="card-title text-white">Frage : </h5>
                            <p class="card-text text-white" id="questiontext">Some quick example text to build on the card title and make
                                up the bulk of the card's content.</p>
                            <div class="card-footer">
                            <div>
                                <button onclick="nextQuestion()" class="btn btn-color text-dark mb-2" id="next-button" disabled style="display: block;">NÃ„CHSTE FRAGE</button>
                                <button onclick="restartQuiz()" class="btn btn-color text-dark mb-2" id="restart-button" style="display: none;">QUIZ NEUSTARTEN</button> 
                            </div>
                            <span>
                                <div class="text-white mt-2"><b id="question-number">1</b> von <b id="all-questions"></b> Fragen</div>
                            </span>  
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 mt-2" id="questionBody" style="display: block;">
                    <div class="card mb-2 text-white quiz-answer-card" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            ANTWORT 1
                        </div>
                    </div>
                    <div class="card mb-2 text-white quiz-answer-card" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            ANTWORT 2
                        </div>
                    </div>
                    <div class="card mb-2 text-white quiz-answer-card" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            ANTWORT 3
                        </div>
                    </div>
                    <div class="card text-white quiz-answer-card" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            ANTWORT 4
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
